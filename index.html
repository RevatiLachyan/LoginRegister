<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login and Register page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
	<header>
		<button class="btnLogin" id="form-open">Login</button>
	</header>
 <section class="home">
	<div class="form_container">
		<i class="uil uil-times form_close"></i>
		<div class="form login_form">
			<!--<form action="#">-->
				<h2>Login</h2>
				<div class="input_box">
					<input class="email" placeholder="Enter your email" required />
						<i class="fa fa-envelope"></i>
					</input>
				</div>
				<div class="input_box">
					<input class="password" type="password" placeholder="Enter your password" required />
						<i class="fa fa-lock password"></i>
						 <i class="fa fa-eye-slash pw_hide"></i>

				</div>
				<div class="option_field">
					<span class="checkbox">
					<input type="checkbox">
					<label for="check">Remember me</label>
					</span>
					<a href="#" class="forgot_pw">Forgot password?</a>
				</div>
				<button class="button">Login Now</button>
				<div class="login_signup">Don't have an account?<a href="#" id="signup">Sign up</a></div>
			</form>
			
		</div>	


<!- Signup	->
<div class="form signup_form">
			<!--<form action="#">-->
				<h2>Sign Up</h2>
				<div class="input_box">
					<input class="email" placeholder="Enter your email" required />
						<i class="fa fa-envelope"></i>
					</input>
				</div>
				<div class="input_box">
					<input class="password" type="password" placeholder="Create password" required />
						<i class="fa fa-lock password"></i>
						 <i class="fa fa-eye-slash pw_hide"></i>
				</div>
					<div class="input_box">
					<input class="password" type="password" placeholder="Reenter password" required />
						<i class="fa fa-lock password"></i>
						 <i class="fa fa-eye-slash pw_hide"></i>
				</div>
			
				<button class="button">SignUp Now</button>
				<div class="login_signup">Already have an account?<a href="#" id="login">Login</a></div>
			</form>
			
		</div>		

	</div>
</section>
<script src="script.js"></script>
</body>
</html>
